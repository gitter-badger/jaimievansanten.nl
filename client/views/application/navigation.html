<template name="navigation">
<div class="container">
    <nav id="navigation">
        <span class="text-muted">{</span>

        {{#each pages}}
        <a class="{{ isActiveRoute regex=name }}"
        href="{{pathFor name}}">{{this.title}}</a>
        {{/each}}

        <span class="text-muted">}</span>
    </nav>
</div>
</template>
