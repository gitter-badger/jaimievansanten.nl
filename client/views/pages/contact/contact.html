<template name="contact">
{{title page.title}}
    <div class="row">
        <div class="well col-md-push-2 col-md-8">
            <h1>{{page.title}}</h1>

            {{#if sendingEmail}}
                {{> contactNotification}}
            {{else}}
                {{> contactForm}}
            {{/if}}
        </div>
    </div>

</template>
