<template name="contactForm">

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="Your name" autofocus required>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Your email" required>
    </div>
  </div>

<div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input type="subject" class="form-control" id="subject" placeholder="Subject" required>
    </div>
  </div>

<div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-offset-2 col-sm-10">
      <textarea type="message" class="form-control" id="message" cols="5" rows="5" placeholder="Message" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        {{>captcha}}
      </div>
    </div>
  </div>

  <hr />

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>

</form>

</template>
