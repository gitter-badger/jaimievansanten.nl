<template name="contactNotification">
<div class="row">
    <div class="col-sm-push-2 col-sm-8 alert alert-info">
        <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->

        <p style="text-align:center;">
            <strong>Sending email</strong>
        </p>
    </div>
</div>

</template>

<template name="contactNotificationSent">
<div class="row">
    <div class="col-sm-push-2 col-sm-8 alert alert-success">
        <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->

        <p style="text-align:center;">
            <strong>Email sent!</strong>
        </p>
    </div>
</div>

</template>

<template name="contactNotificationFailed">
<div class="row">
    <div class="col-sm-push-2 col-sm-8 alert alert-danger">
        <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->

        <p style="text-align:center;">
            <strong>Failed to send email!</strong>
        </p>
    </div>
</div>

</template>
