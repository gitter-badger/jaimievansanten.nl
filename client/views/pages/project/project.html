<template name="projectDetails">
    <div class="well">
    <div class="row">
        <div class="col-md-6">
            <h1>{{name}}</h1>
        </div>

        <div class="col-md-push-2 col-md-6">
            <ul class="techniques list-inline hidden-sm hidden-xs">
                {{#each techniques}}
                    <li>
                        <span class="label label-default">{{name}}</span>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>

        <p>{{description}}</p>
        <p>Website: <a href="{{website}}" target="_blank">{{website}}</a></p>
    </div>
</template>
