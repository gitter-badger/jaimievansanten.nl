<template name="portfolio">
{{title 'Portfolio'}}
    <div class="well">
        <h1>Portfolio</h1>
    </div>

    <div class="row">
    {{#if hasProjects}}
        {{#each projects}}
        <a href="/project/{{slug}}">
            <div class="project col-sm-3" data-project-id="{{_id}}">
                <img src="http://placehold.it/600x400" width="100%" height="150" alt="{{name}}" />
                <div class="well">
                    <h4 class="text-center">{{name}}</h4>
                </div>
            </div>
        </a>
        {{/each}}
    {{else}}
        <div class="well">
            <h3 class="text-muted text-center">No projects to show :(</h3>
        </div>
    {{/if}}
    </div>
</template>
